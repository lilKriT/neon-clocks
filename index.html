<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="./style.css" />

    <title>Neon clocks - created by lilKriT</title>
  </head>
  <body>
    <section class="neonOne">
      <div class="clockOne">
        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>

        <div class="circle outer" id="seconds" style="--color: #40e0d0">
          <i></i>
        </div>
        <div class="circle middle" id="minutes" style="--color: #ff8c00">
          <i></i>
        </div>
        <div class="circle inner" id="hours" style="--color: #ff0080">
          <i></i>
        </div>
      </div>
    </section>
    <section class="neonTwo">
      <div class="clockTwo">
        <div class="circle" style="--color: #ff2972">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="hours">00</div>
        </div>
        <div class="circle" style="--color: #fee800">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="minutes">00</div>
        </div>
        <div class="circle" style="--color: #04fc43">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="seconds">00</div>
        </div>
        <div class="timeOfDay">
          <div class="ampm">pm</div>
        </div>
      </div>
    </section>
  </body>
</html>
